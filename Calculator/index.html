<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/28c39bdcf4.js" crossorigin="anonymous"></script>
    <style>

        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: rgb(53, 52, 52);
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 1.5rem;
        }

        .calculator {
            background-color: rgb(112, 115, 115);
            display: grid;
            padding: .5rem;
            grid-template-columns: repeat(4, 4rem);
            grid-template-rows: 5rem repeat(5, 4rem);
            gap: 2px;
            
            button {
                border: none; 
                font-size: 1rem;
                font-weight: 600;  
                cursor: pointer;
                background-color: rgb(233, 230, 230);

                &:hover {
                    background-color: rgb(153, 203, 220);
                    color: rgb(254, 254, 254);
                }
            }
        }

        .display {
            grid-column: 1/ span 4;
            background-color: rgb(224, 224, 224);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            
            p {
                margin-right: 1rem;
                font-weight: 800;
            }

            :first-child {
                height: 1.2rem;
            }

            :last-child {
                height: 2rem;
            }

            .previous {
                font-size: 1.2rem;
            }

            .current {
                font-size: 2rem;
            }
        }

        .results {
            background-color: rgb(175, 176, 176);
            padding: 1rem;

            ul {
                background-color: rgb(79, 79, 79);
                display: flex;
                flex-direction: column;
                gap: .25rem;
                overflow-y: scroll;

                li {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    gap: 2rem;
                    background-color: rgb(123, 122, 122);
                    padding: .75rem;
                    
                    span {
                        color: rgb(237, 237, 235);
                        font-weight: 600;
                    }

                    button {
                        padding: .5rem;
                    }
                }
            }
        }

        .all-clear {
            grid-column: 1/ span 2;
            text-transform: uppercase;
        }

        .equal {
            grid-column: 3/ span 2;
        }

        .delete {
            text-transform: uppercase;
        }

        ul {
            list-style: none;
        }

    </style>

</head>
<body>
    <main>
        <section class="container">
            <div class="calculator">
                <div class="display">
                    <p><span class="previous"></span> <span class="operator"></span></p>
                    <p class="current"></p>
                </div>
                <button class="all-clear">ac</button>
                <button class="delete">del</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button class="equal">=</button>
            </div>
            <div class="results">
                <ul class="calculator-storage">
                    <!-- <li>
                        <span>2333</span>
                        <button>copy</button>
                    </li>
                    <li>
                        <span>2333</span>
                        <button>copy</button>
                    </li> -->
                </ul>
            </div>
        </section>
    </main>
    <script defer>

        const updateDisplay = ({ currentOperator, prevNumber, currentNumber }) => {
            document.querySelector(".operator").textContent = currentOperator
            document.querySelector(".previous").textContent = prevNumber
            document.querySelector(".current").textContent = currentNumber
        }

        const createTemplateResult = ({number, id}) => {
            return `<li id=${id}>
                        <span>${number}</span>
                        <div>
                            <button class="copy"><i class="fa-regular fa-copy"></i></button>
                            <button class="remove"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </li>`
        }

        const saveLocalStorage = (number) => {
            const data = JSON.parse(localStorage.getItem("calculator-storage")) ?? []
            data.push({ number, id: new Date().getTime() })
            localStorage.setItem("calculator-storage", JSON.stringify(data))
        }

        const removeIdFromStorage = (id) => {
            const data = JSON.parse(localStorage.getItem("calculator-storage"))
            const newData = data.filter(result => result.id !== id)
            localStorage.setItem("calculator-storage", JSON.stringify(newData))
        }

        const showResultsFromStorage = () => {
            const storageDiv = document.querySelector(".calculator-storage")
            storageDiv.childNodes.forEach(child => child.remove())
            const data = JSON.parse(localStorage.getItem("calculator-storage")) ?? []
            storageDiv.innerHTML = data.map(dataProps => createTemplateResult(dataProps)).join("")
        }

        const isNumeric = str => /^[+-]?\d+(\.\d+)?$/.test(str)
        const isOperation = str => /[+\-*/]/.test(str);
        const isEqual = str => str === "="
        const isAllClear = str => str === "AC"
        const isDelete = str => str === "DEL"
        const isDot = str => str === "."

        const calculatorLogic = () => {
            let currentOperator = ""
            let prevNumber = ""
            let currentNumber = ""
            let dot = ""

            return {
                changeOperator: (operator) =>  {

                    if (currentNumber !== ".") {
                        if (currentNumber !== "") {
                            currentOperator = operator
                            prevNumber = currentNumber
                            currentNumber = ""
                        } else if (prevNumber !== "") {
                            currentOperator = operator
                        }
                    }
                },
                runOperation: () => {
                    switch(currentOperator) {
                        case "+": currentNumber = String(Number(prevNumber) + Number(currentNumber)); break
                        case "-": currentNumber = String(Number(prevNumber) - Number(currentNumber)); break
                        case "*": currentNumber = String(Number(prevNumber) * Number(currentNumber)); break
                        case "/": currentNumber = String(Number(prevNumber) / Number(currentNumber)); break
                    }
                    if (currentNumber.includes(".") && currentNumber.split(".")[1].length > 5) {
                        currentNumber = Number(currentNumber).toFixed(5)
                    }
                    prevNumber = ""
                    currentOperator = ""
                    saveLocalStorage(currentNumber)
                    showResultsFromStorage()
                },
                getData: () => ({ currentOperator, prevNumber, currentNumber }),
                concatDigit: (numberStr) => {
                    if (currentNumber !== "0") {
                        if (!currentNumber.includes(".") && !(currentNumber.length > 12)) {
                            currentNumber += numberStr
                        } else if (currentNumber.includes(".") && !(currentNumber.split(".")[1].length > 5)) {
                            currentNumber += numberStr
                        }
                    } else if (numberStr !== "0") {
                        currentNumber = numberStr
                    }
                },
                clearDigits: () => {
                    currentOperator = ""
                    prevNumber = ""
                    currentNumber = ""
                },
                deleteLastDigit: () => {
                    if (currentNumber.length > 0) {
                        currentNumber = currentNumber.slice(0, -1)
                    }
                },
                numberIsFloat: () => {
                    return currentNumber.includes(".")
                }
            }
        }

        const { runOperation, 
            deleteLastDigit, 
            clearDigits, 
            concatDigit, 
            changeOperator, 
            getData, 
            numberIsFloat } = calculatorLogic()
        
        updateDisplay(getData())
        showResultsFromStorage()
        const buttons = document.querySelectorAll("button")
        buttons.forEach(btn => btn.addEventListener("click", (e) => {
            if (isNumeric(btn.innerText)) {
                concatDigit(btn.innerText)
            } else if (isOperation(btn.innerText)) {
                changeOperator(btn.innerText)
            } else if (isEqual(btn.innerText)) {
                runOperation()
            } else if (isAllClear(btn.innerText)) {
                clearDigits()
            } else if (isDelete(btn.innerText)) {
                deleteLastDigit()
            } else if (isDot(btn.innerText)) {
                if (!numberIsFloat()) {
                    concatDigit(btn.innerText)
                }
            }
            updateDisplay(getData())
        }))

        document.querySelector(".calculator-storage").addEventListener("click", (event) => {
            console.log(event.target)
        })
    </script>
</body>
</html>

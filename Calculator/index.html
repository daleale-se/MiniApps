<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/28c39bdcf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">    

</head>
<body>
    <main>
        <section class="container">
            <div class="calculator">
                <div class="display">
                    <p><span class="previous"></span> <span class="operator"></span></p>
                    <p class="current"></p>
                </div>
                <button class="all-clear">ac</button>
                <button class="delete">del</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button class="equal">=</button>
            </div>
            <div class="history">
                <h3>history</h3>
                <ul class="calculator-history">
                    <!-- <li>
                        <span>2333</span>
                        <button>copy</button>
                    </li>
                    <li>
                        <span>2333</span>
                        <button>copy</button>
                    </li> -->
                </ul>
                <p class="warning"></p>
            </div>
        </section>
    </main>

    <script src="./app.js" defer></script>
</body>
</html>

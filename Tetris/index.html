<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <article id="grid">
            
        </article>
        <article class="game-info">
            <section>
                <p class="gameover hidden">gameover</p>
            </section>
            <section class="game-buttons">
                <button id="start-button">start</button>
                <button class="hidden" id="restart-button">restart</button>
                <button class="hidden" id="pause-button">pause(p)</button>
            </section>
            <section class="hidden" id="score-container">
                <p class="highscore">highscore: <span id="highscore">0</span></p>
                <p class="current-score">score: <span id="score">0</span></p>
            </section>
        </article>
    </main>
    
    <audio autoplay loop>
        <source src="./audio/tetris_theme1.mp3" type="audio/mp3">
    </audio>

    <script src="./app.js" type="module"></script>
</body>
</html>
